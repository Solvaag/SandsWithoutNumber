<!DOCTYPE HTML>
<html>
	<head>
		<title>Sands Without Number</title>
		<script type="text/javascript">

			var SWN = {

				data: null,

				onLoad: function () {
					this.canvas = document.getElementById('draw');
					this.context = this.canvas.getContext('2d');
					this.renderTestFrame();
				}, 

				renderTestFrame: function(){

					this.context.strokeRect(40,40,40,40);

				},


			};
